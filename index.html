<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>СОНЕЧКА!!!!!!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px 5px #000;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #ff5e78;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      background-color: #ff3366;
      transform: scale(1.05);
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://emoji.slack-edge.com/T02FZVKLZ/heart/f3e8f23663e97d33.png') no-repeat center;
      background-size: cover;
      animation: float 3s ease-in infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <h1>СОНЕЧКА!!!!!!</h1>
  <img src="IMG_20250429_120050_020.jpg" width="300" alt="Фото" style="border-radius: 20px; box-shadow: 0 0 20px #fff;">
  <br />
  <button onclick="startEffect()">НАЖМИ НА МЕНЯ</button>
  <div class="hearts" id="hearts"></div>

  <script>
    function startEffect() {
      document.body.classList.add('shake');
      setTimeout(() => document.body.classList.remove('shake'), 500);

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.getElementById('hearts').appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
